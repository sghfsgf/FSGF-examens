<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choix du jour de surveillance</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .home-link {
      text-align: center;
      margin-top: 15px;
    }
    .home-link a {
      display: inline-block;
      padding: 10px 25px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .home-link a:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <form id="choixForm">
    <h2>Choix du jour de surveillance</h2>

    <!-- Nom et prénom -->
    <label for="enseignant">Nom et prénom</label>
    <input type="text" id="enseignant" placeholder="مثال: محمد بن محمد" dir="rtl" lang="ar" required>

    <!-- Email -->
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="exemple@fsgf.tn" required>

    <!-- Département -->
    <label for="dept">Département :</label>
    <select id="dept" required>
      <option value="">Choisir département</option>
      <option value="SV">SV</option>
      <option value="ST">ST</option>
      <option value="INFO">INFO</option>
      <option value="CH">CH</option>
      <option value="PHYS">PHYS</option>
      <option value="FT">FT</option>
      <option value="MATHS">MATHS</option>
      <option value="LANGUES">LANGUES</option>
    </select>

    <!-- Jour -->
    <label for="jour">Jour :</label>
    <select id="jour" required>
      <option value="">Choisir jour</option>
      <option value="J1">J1</option>
      <option value="J2">J2</option>
      <option value="J3">J3</option>
      <option value="J4">J4</option>
      <option value="J5">J5</option>
      <option value="J6">J6</option>
    </select>

    <!-- Bouton Valider -->
    <button type="submit">Valider</button>

    <!-- Bouton Page d'accueil -->
    <div class="home-link">
      <a href="index.html">Page d'accueil</a>
    </div>
  </form>

  <script>
    document.getElementById("choixForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const data = {
        nomPrenom: document.getElementById("enseignant").value,
        departement: document.getElementById("dept").value,
        jour: document.getElementById("jour").value,
        email: document.getElementById("email").value
      };

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbwP87_He1Qo09PfRe6BsCTyO8h-Vxw_HD60UE6_4Gv33VhDmj7wnJeJzt2b3O-JJy8O/exec",
          {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          }
        );

        const message = await res.text();
        alert(message);
        e.target.reset();

      } catch(err){
        console.error(err);
        alert("Erreur de connexion, réessayez plus tard.");
      }
    });
  </script>

</body>
</html>
